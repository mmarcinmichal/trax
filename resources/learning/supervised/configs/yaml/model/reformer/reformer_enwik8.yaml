defaults:
  - /model/base
  - _self_

model:
  SelfAttention:
    _target_: "trax.layers.SelfAttention"
    _partial_: true
    chunk_len: 128
    n_chunks_before: 1
    attention_dropout: 0.2
    n_chunks_after: 0
    n_parallel_heads: 1
  LSHSelfAttention:
    _target_: "trax.layers.LSHSelfAttention"
    _partial_: true
    chunk_len: 256
    n_buckets: 512
    n_chunks_before: 1
    n_hashes: 2
    attention_dropout: 0.2
    n_chunks_after: 0
    n_parallel_heads: 1
    predict_drop_len: 256
    predict_mem_len: 16384
  ReformerLM:
    _target_: "trax.models.ReformerLM"
    _partial_: true
    attention_type:
      - "${model.SelfAttention}"
      - "${model.SelfAttention}"
      - "${model.LSHSelfAttention}"
      - "${model.SelfAttention}"
    d_attention_key: 64
    d_attention_value: 64
    d_model: 768
    d_ff: 2048
    dropout: 0.2
    ff_activation: "${model.Relu}"
    max_len: 65536
    n_heads: 8
    n_layers: 12
    vocab_size: 258
    pos_axial_shape: "(128, 512)"
    pos_d_axial_embs: "(256, 512)"
