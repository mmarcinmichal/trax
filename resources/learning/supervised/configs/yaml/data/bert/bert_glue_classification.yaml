defaults:
  - /data/bert/bert
  - _self_

data:
  make_streams:
    _target_: "trax.data.make_streams"
    train_stream: "${data.BertGlueTrainStream}"
    eval_stream: "${data.BertGlueEvalStream}"
  BertGlueTrainStream:
    _target_: "trax.data.BertGlueTrainStream"
    _partial_: true
    benchmark: "mnli"
  BertGlueEvalStream:
    _target_: "trax.data.BertGlueEvalStream"
    _partial_: true
    benchmark: "mnli"
