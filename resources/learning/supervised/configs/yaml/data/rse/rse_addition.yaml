defaults:
  - /data/base
  - _self_

data:
  make_streams:
    _target_: "trax.data.make_streams"
    train_stream: "${data.addition_train_stream}"
    eval_stream: "${data.addition_eval_stream}"
  addition_train_stream:
    _target_: "trax.data.addition_train_stream"
    vocab_size: 5
    batch_size: 128
    train_length: 64
    eval_min_length: 128
    eval_max_length: 128
    pad_to_multiple: 64
    encdec: true
  addition_eval_stream:
    _target_: "trax.data.addition_eval_stream"
    vocab_size: 5
    batch_size: 128
    train_length: 64
    eval_min_length: 128
    eval_max_length: 128
    pad_to_multiple: 64
    encdec: true
  eval_len256:
    addition_input_stream:
      _target_: "trax.data.addition_input_stream"
      vocab_size: 5
      batch_size: 128
      min_length: 256
      max_length: 256
      pad_to_multiple: 128
      encdec: true
