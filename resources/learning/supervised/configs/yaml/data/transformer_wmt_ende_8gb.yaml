data:
  batcher:
    _target_: "trax.data.batcher"
    data_streams: "${data.data_streams}"
    batch_size_per_device: 32
    eval_batch_size: 16
    max_eval_length: 1024
    buckets_include_inputs_in_length: true
    id_to_mask: 0
  data_streams:
    _target_: "trax.data.data_streams"
    _partial_: true
    data_dir: null
    dataset_name: "t2t_translate_ende_wmt32k"
    preprocess_fn: "${data.wmt_preprocess}"
  wmt_preprocess:
    _target_: "trax.data.wmt_preprocess"
    _partial_: true
    max_length: 512
    max_eval_length: 1024
