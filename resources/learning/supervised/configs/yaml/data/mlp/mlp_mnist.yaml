defaults:
  - /data/base
  - _self_

data:
  make_streams:
    _target_: "trax.data.make_streams"
    _partial_: true
    train_stream:
      - "${data.train.TFDS}"
      - "${data.Shuffle}"
      - "${data.Batch}"
      - "${data.AddLossWeights}"
    eval_stream:
      - "${data.eval.TFDS}"
      - "${data.Shuffle}"
      - "${data.Batch}"
      - "${data.AddLossWeights}"
  train:
    TFDS:
      _target_: "trax.data.TFDS"
      dataset_name: "mnist"
      data_dir: null
      train: true
      keys:
        - "image"
        - "label"
  eval:
    TFDS:
      _target_: "trax.data.TFDS"
      dataset_name: "mnist"
      data_dir: null
      train: false
      keys:
        - "image"
        - "label"
  Batch:
    _target_: "trax.data.Batch"
    batch_size: 256
  AddLossWeights:
    _target_: "trax.data.add_loss_weights"
    _partial_: true
