defaults:
  - /data/base
  - _self_

data:
  make_inputs:
    _target_: "trax.data.make_inputs"
    _partial_: true
    train_stream:
      - "${data.train.Stream}"
      - "${data.Batch}"
      - "${data.AddLossWeights}"
    eval_stream:
      - "${data.eval.Stream}"
      - "${data.Batch}"
      - "${data.AddLossWeights}"
  train:
    Stream:
      _target_: "trax.data.tf_dataset_streams_train"
      datasets: "${data.dataset_loader}"
  eval:
    Stream:
      _target_: "trax.data.tf_dataset_streams_eval"
      datasets: "${data.dataset_loader}"
  Batch:
    _target_: "trax.data.Batch"
    batch_size: 256
  AddLossWeights:
    _target_: "trax.data.add_loss_weights"
    _partial_: true
  dataset_loader:
    _target_: "trax.data.loader.tf.base.data_streams"
    _partial_: true
    data_dir: null
    dataset_name: "mnist"
