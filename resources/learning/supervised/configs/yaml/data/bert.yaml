data:
  Tokenize:
    _target_: "trax.data.Tokenize"
    vocab_file: "bert_uncased_vocab.txt"
    vocab_type: "bert-lowercase"
    vocab_dir: "trax/data/testdata/"
    keys:
      - 0
      - 1
  PadToLength:
    _target_: "trax.data.PadToLength"
    len_map:
      0: 512
      1: 512
      2: 512
    pad_value:
      0: 0
      1: 0
      2: 0
  TruncateToLength:
    _target_: "trax.data.TruncateToLength"
    len_map:
      0: "(512,)"
      1: "(512,)"
      2: "(512,)"
  Batch:
    _target_: "trax.data.Batch"
    batch_size: 16
  make_inputs:
    _target_: "trax.data.make_inputs"
    _partial_: true
