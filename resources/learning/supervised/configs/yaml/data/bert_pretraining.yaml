data:
  Batch:
    batch_size: 16
  PadToLength:
    len_map:
      0: 512
      1: 512
      2: 512
    pad_value:
      0: 0
      1: 0
      2: 0
  Tokenize:
    keys:
      - 0
      - 1
    vocab_dir: "trax/data/testdata/"
    vocab_file: "bert_uncased_vocab.txt"
    vocab_type: "bert-lowercase"
  TruncateToLength:
    len_map:
      0:
        - 512
      1:
        - 512
      2:
        - 512
  eval:
    data:
      BertNextSentencePredictionInputs:
        dataset_name: "wiki40b"
      TFDS:
        train: false
  make_inputs:
    eval_stream:
      - "@eval/data.BertNextSentencePredictionInputs()"
      - "@data.Tokenize()"
      - "@data.CreateBertInputs()"
      - "@data.Shuffle()"
      - "@data.PadToLength()"
      - "@data.TruncateToLength()"
      - "@data.mask_random_tokens"
      - "@data.Batch()"
    train_stream:
      - "@train/data.BertNextSentencePredictionInputs()"
      - "@data.Tokenize()"
      - "@data.CreateBertInputs()"
      - "@data.Shuffle()"
      - "@data.PadToLength()"
      - "@data.TruncateToLength()"
      - "@data.mask_random_tokens"
      - "@data.Batch()"
  train:
    data:
      BertNextSentencePredictionInputs:
        dataset_name: "wiki40b"
      TFDS:
        train: true
