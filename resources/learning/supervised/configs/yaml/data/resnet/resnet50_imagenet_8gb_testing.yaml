defaults:
  - /data/base
  - _self_

data:
  make_streams:
    _target_: "trax.data.make_streams"
    _partial_: true
    train_stream:
      - "${data.train.TFDS}"
      - "${data.SqueezeTargets}"
      - "${data.Shuffle}"
      - "${data.BatchTrain}"
      - "${data.AddLossWeights}"
    eval_stream:
      - "${data.eval.TFDS}"
      - "${data.SqueezeTargets}"
      - "${data.Shuffle}"
      - "${data.BatchEval}"
      - "${data.AddLossWeights}"
  train:
    TFDS:
      _target_: "trax.data.TFDS"
      dataset_name: "t2t_image_imagenet224"
      data_dir: null
      train: true
      keys:
        - "image"
        - "label"
  eval:
    TFDS:
      _target_: "trax.data.TFDS"
      dataset_name: "t2t_image_imagenet224"
      data_dir: null
      train: false
      keys:
        - "image"
        - "label"
  BatchTrain:
    _target_: "trax.data.Batch"
    batch_size: 32
  BatchEval:
    _target_: "trax.data.Batch"
    batch_size: 32
  AddLossWeights:
    _target_: "trax.data.add_loss_weights"
    _partial_: true
  SqueezeTargets:
    _target_: "trax.data.SqueezeTargets"
    _partial_: true
