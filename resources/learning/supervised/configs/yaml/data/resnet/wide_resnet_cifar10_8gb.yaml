defaults:
  - /data/base
  - _self_

data:
  batcher:
    _target_: "trax.data.batcher"
    data_streams: "${data.data_streams}"
    batch_size_per_device: 256
    bucket_length: 32
    buckets: null
    eval_batch_size: 512
    variable_shapes: false
  data_streams:
    _target_: "trax.data.tf_dataset_streams_serial"
    _partial_: true
    datasets: "${data.dataset_loader}"
    preprocess_fn: "${data.Cifar10Augmentation}"
  dataset_loader:
    _target_: "trax.data.data_streams"
    _partial_: true
    data_dir: null
    dataset_name: "cifar10"
  Cifar10Augmentation:
    _target_: "trax.data.Cifar10Augmentation"
    _partial_: true
