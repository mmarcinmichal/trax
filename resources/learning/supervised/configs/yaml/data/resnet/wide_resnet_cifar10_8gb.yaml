defaults:
  - /data/base
  - _self_

data:
  make_streams:
    _target_: "trax.data.make_streams"
    _partial_: true
    train_stream:
      - "${data.train.TFDS}"
      - "${data.train.Cifar10Augmentation}"
      - "${data.Shuffle}"
      - "${data.BatchTrain}"
      - "${data.AddLossWeights}"
    eval_stream:
      - "${data.eval.TFDS}"
      - "${data.eval.Cifar10Augmentation}"
      - "${data.Shuffle}"
      - "${data.BatchEval}"
      - "${data.AddLossWeights}"
  train:
    TFDS:
      _target_: "trax.data.TFDS"
      dataset_name: "cifar10"
      data_dir: null
      train: true
    Cifar10Augmentation:
      _target_: "trax.data.Cifar10Augmentation"
      training: true
  eval:
    TFDS:
      _target_: "trax.data.TFDS"
      dataset_name: "cifar10"
      data_dir: null
      train: false
    Cifar10Augmentation:
      _target_: "trax.data.Cifar10Augmentation"
      training: false
  BatchTrain:
    _target_: "trax.data.Batch"
    batch_size: 256
  BatchEval:
    _target_: "trax.data.Batch"
    batch_size: 512
  AddLossWeights:
    _target_: "trax.data.add_loss_weights"
    _partial_: true
