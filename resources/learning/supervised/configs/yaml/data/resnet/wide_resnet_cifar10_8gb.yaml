defaults:
  - /data/base
  - _self_

data:
  make_inputs:
    _target_: "trax.data.make_inputs"
    _partial_: true
    train_stream:
      - "${data.train.Stream}"
      - "${data.BatchTrain}"
      - "${data.AddLossWeights}"
    eval_stream:
      - "${data.eval.Stream}"
      - "${data.BatchEval}"
      - "${data.AddLossWeights}"
  train:
    Stream:
      _target_: "trax.data.tf_dataset_streams_serial_train"
      datasets: "${data.dataset_loader}"
      preprocess_fn: "${data.Cifar10Augmentation}"
  eval:
    Stream:
      _target_: "trax.data.tf_dataset_streams_serial_eval"
      datasets: "${data.dataset_loader}"
      preprocess_fn: "${data.Cifar10Augmentation}"
  BatchTrain:
    _target_: "trax.data.Batch"
    batch_size: 256
  BatchEval:
    _target_: "trax.data.Batch"
    batch_size: 512
  AddLossWeights:
    _target_: "trax.data.add_loss_weights"
    _partial_: true
  dataset_loader:
    _target_: "trax.data.loader.tf.base.data_streams"
    _partial_: true
    data_dir: null
    dataset_name: "cifar10"
  Cifar10Augmentation:
    _target_: "trax.data.Cifar10Augmentation"
    _partial_: true
