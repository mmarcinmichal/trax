defaults:
  - /data/base
  - _self_

data:
  make_streams:
    _target_: "trax.data.make_streams"
    _partial_: true
    train_stream:
      - "${data.train.TFDS}"
      - "${data.GenericTextPreprocess}"
      - "${data.Shuffle}"
      - "${data.train.BucketByLength}"
      - "${data.AddLossWeights}"
    eval_stream:
      - "${data.eval.TFDS}"
      - "${data.GenericTextPreprocess}"
      - "${data.Shuffle}"
      - "${data.eval.BucketByLength}"
      - "${data.AddLossWeights}"
  train:
    TFDS:
      _target_: "trax.data.TFDS"
      dataset_name: "para_crawl/enpl_plain_text"
      data_dir: null
      train: true
      eval_holdout_size: 0.1
    BucketByLength:
      _target_: "trax.data.BucketByLengthFromBatcher"
      training: true
      bucket_length: 32
      batch_size_per_device: 256
      eval_batch_size: 64
      max_eval_length: 512
      buckets_include_inputs_in_length: true
  eval:
    TFDS:
      _target_: "trax.data.TFDS"
      dataset_name: "para_crawl/enpl_plain_text"
      data_dir: null
      train: false
      eval_holdout_size: 0.1
    BucketByLength:
      _target_: "trax.data.BucketByLengthFromBatcher"
      training: false
      bucket_length: 32
      batch_size_per_device: 256
      eval_batch_size: 64
      max_eval_length: 512
      buckets_include_inputs_in_length: true
  AddLossWeights:
    _target_: "trax.data.add_loss_weights"
    _partial_: true
  FilterByLengthMap:
    _target_: "trax.data.FilterByLengthMap"
    _partial_: true
    len_map:
      inputs: "(1, 512)"
      targets: "(1, 512)"
    filter_on_eval: true
  TruncateByLengthMap:
    _target_: "trax.data.TruncateByLengthMap"
    _partial_: true
    len_map:
      inputs: 512
      targets: 512
    truncate_on_eval: true
  GenericTextPreprocess:
    _target_: "trax.data.GenericTextPreprocess"
    _partial_: true
    spm_path: "gs://t5-data/vocabs/cc_all.32000/sentencepiece.model"
    text_preprocess_fns:
      - "${data.Rekey}"
    token_preprocess_fns:
      - "${data.AddEOS}"
      - "${data.TruncateByLengthMap}"
      - "${data.FilterByLengthMap}"
  Rekey:
    _target_: "trax.data.Rekey"
    _partial_: true
    key_map:
      inputs: "en"
      targets: "pl"
  AddEOS:
    _target_: "trax.data.AddEOS"
    _partial_: true
