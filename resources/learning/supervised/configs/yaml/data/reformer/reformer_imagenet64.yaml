defaults:
  - /data/base
  - _self_

data:
  make_streams:
    _target_: "trax.data.make_streams"
    _partial_: true
    train_stream:
      - "${data.train.TFDS}"
      - "${data.DictToTupleTargets}"
      - "${data.Shuffle}"
      - "${data.train.BucketByLength}"
      - "${data.AddLossWeights}"
    eval_stream:
      - "${data.eval.TFDS}"
      - "${data.DictToTupleTargets}"
      - "${data.Shuffle}"
      - "${data.eval.BucketByLength}"
      - "${data.AddLossWeights}"
  train:
    TFDS:
      _target_: "trax.data.TFDS"
      dataset_name: "t2t_image_imagenet64_gen_flat_rev"
      data_dir: null
      train: true
    BucketByLength:
      _target_: "trax.data.BucketByLength"
      boundaries:
        - 8
        - 16
        - 32
        - 64
        - 128
        - 256
        - 512
        - 1024
      batch_sizes:
        - 4
        - 2
        - 1
        - 1
        - 1
        - 1
        - 1
        - 1
      length_keys:
        - 0
        - 1
  eval:
    TFDS:
      _target_: "trax.data.TFDS"
      dataset_name: "t2t_image_imagenet64_gen_flat_rev"
      data_dir: null
      train: false
    BucketByLength:
      _target_: "trax.data.BucketByLength"
      boundaries:
        - 8
        - 16
        - 32
        - 64
        - 128
        - 256
        - 512
        - 1024
      batch_sizes:
        - 32
        - 16
        - 8
        - 4
        - 2
        - 1
        - 1
        - 1
      length_keys:
        - 0
        - 1
  AddLossWeights:
    _target_: "trax.data.add_loss_weights"
    _partial_: true
  DictToTupleTargets:
    _target_: "trax.data.DictToTuple"
    keys:
      - "targets"
      - "targets"
