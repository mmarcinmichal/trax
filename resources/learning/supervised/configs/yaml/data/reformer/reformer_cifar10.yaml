defaults:
  - /data/base
  - _self_

data:
  make_streams:
    _target_: "trax.data.make_streams"
    _partial_: true
    train_stream:
      - "${data.train.TFDS}"
      - "${data.train.Cifar10AugmentationFlatten}"
      - "${data.Shuffle}"
      - "${data.train.BucketByLength}"
      - "${data.AddLossWeights}"
    eval_stream:
      - "${data.eval.TFDS}"
      - "${data.eval.Cifar10AugmentationFlatten}"
      - "${data.Shuffle}"
      - "${data.eval.BucketByLength}"
      - "${data.AddLossWeights}"
  train:
    TFDS:
      _target_: "trax.data.TFDS"
      dataset_name: "cifar10"
      data_dir: null
      train: true
    Cifar10AugmentationFlatten:
      _target_: "trax.data.Cifar10AugmentationFlatten"
      _partial_: true
      training: true
    BucketByLength:
      _target_: "trax.data.BucketByLengthFromBatcher"
      training: true
      batch_size_per_device: 1
      eval_batch_size: 8
      max_eval_length: 12288
  eval:
    TFDS:
      _target_: "trax.data.TFDS"
      dataset_name: "cifar10"
      data_dir: null
      train: false
    Cifar10AugmentationFlatten:
      _target_: "trax.data.Cifar10AugmentationFlatten"
      _partial_: true
      training: false
    BucketByLength:
      _target_: "trax.data.BucketByLengthFromBatcher"
      training: false
      batch_size_per_device: 1
      eval_batch_size: 8
      max_eval_length: 12288
  AddLossWeights:
    _target_: "trax.data.add_loss_weights"
    _partial_: true
