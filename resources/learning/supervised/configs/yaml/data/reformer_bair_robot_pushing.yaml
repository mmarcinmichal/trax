data:
  batcher:
    _target_: "trax.data.batcher"
    data_streams: "${data.data_streams}"
    batch_size_per_device: 1
    eval_batch_size: 8
    max_eval_length: 24576
  data_streams:
    _target_: "trax.data.tf_dataset_streams"
    _partial_: true
    datasets: "${data.dataset_loader}"
    input_name: "targets"
    preprocess_fn: "${data.BairRobotPushingPreprocess}"
    shuffle_buffer_size: 8
  dataset_loader:
    _target_: "trax.data.data_streams"
    _partial_: true
    data_dir: null
    dataset_name: "t2t_video_bair_robot_pushing"
  BairRobotPushingPreprocess:
    _target_: "trax.data.BairRobotPushingPreprocess"
    _partial_: true
  make_inputs:
    _target_: "trax.data.make_inputs"
    _partial_: true
