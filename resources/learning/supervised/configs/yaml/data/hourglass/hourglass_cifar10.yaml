defaults:
  - /data/base
  - _self_

data:
  batcher:
    _target_: "trax.data.batcher"
    data_streams: "${data.data_streams}"
    batch_size_per_device: 1
    eval_batch_size: 8
    max_eval_length: 3072
    variable_shapes: false
  data_streams:
    _target_: "trax.data.tf_dataset_streams_serial"
    _partial_: true
    datasets: "${data.dataset_loader}"
    preprocess_fn: "${data.Cifar10FlattenNoAugmentation}"
  dataset_loader:
    _target_: "trax.data.data_streams"
    _partial_: true
    data_dir: null
    dataset_name: "cifar10"
  Cifar10FlattenNoAugmentation:
    _target_: "trax.data.Cifar10FlattenNoAugmentation"
    _partial_: true
