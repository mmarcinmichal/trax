defaults:
  - /data/base
  - _self_

data:
  make_inputs:
    _target_: "trax.data.make_inputs"
    _partial_: true
    train_stream:
      - "${data.train.Stream}"
      - "${data.BatchTrain}"
      - "${data.AddLossWeights}"
    eval_stream:
      - "${data.eval.Stream}"
      - "${data.BatchEval}"
      - "${data.AddLossWeights}"
  train:
    Stream:
      _target_: "trax.data.tf_dataset_streams_train"
      datasets: "${data.dataset_loader}"
      input_name: "image"
      target_name: "image"
      bare_preprocess_fn: "${data.DownsampledImagenetFlatten}"
  eval:
    Stream:
      _target_: "trax.data.tf_dataset_streams_eval"
      datasets: "${data.dataset_loader}"
      input_name: "image"
      target_name: "image"
      bare_preprocess_fn: "${data.DownsampledImagenetFlatten}"
  BatchTrain:
    _target_: "trax.data.Batch"
    batch_size: 1
  BatchEval:
    _target_: "trax.data.Batch"
    batch_size: 8
  AddLossWeights:
    _target_: "trax.data.add_loss_weights"
    _partial_: true
  dataset_loader:
    _target_: "trax.data.loader.tf.base.data_streams"
    _partial_: true
    data_dir: null
    dataset_name: "downsampled_imagenet/64x64"
  DownsampledImagenetFlatten:
    _target_: "trax.data.DownsampledImagenetFlatten"
