defaults:
  - /data/base
  - _self_

data:
  make_streams:
    _target_: "trax.data.make_streams"
    _partial_: true
    train_stream:
      - "${data.train.TFDS}"
      - "${data.DictToTupleTargets}"
      - "${data.Shuffle}"
      - "${data.train.BucketByLength}"
      - "${data.AddLossWeights}"
    eval_stream:
      - "${data.eval.TFDS}"
      - "${data.DictToTupleTargets}"
      - "${data.Shuffle}"
      - "${data.eval.BucketByLength}"
      - "${data.AddLossWeights}"
  train:
    TFDS:
      _target_: "trax.data.TFDS"
      dataset_name: "t2t_enwik8_l2k"
      data_dir: null
      train: true
    BucketByLength:
      _target_: "trax.data.BucketByLength"
      boundaries:
        - 2049
      batch_sizes:
        - 8
      length_keys:
        - 0
        - 1
  eval:
    TFDS:
      _target_: "trax.data.TFDS"
      dataset_name: "t2t_enwik8_l2k"
      data_dir: null
      train: false
    BucketByLength:
      _target_: "trax.data.BucketByLength"
      boundaries:
        - 2049
      batch_sizes:
        - 8
      length_keys:
        - 0
        - 1
  DictToTupleTargets:
    _target_: "trax.data.DictToTuple"
    keys:
      - "targets"
      - "targets"
  Shuffle:
    _target_: "trax.data.Shuffle"
    queue_size: 1024
  AddLossWeights:
    _target_: "trax.data.add_loss_weights"
    _partial_: true
    id_to_mask: 0
