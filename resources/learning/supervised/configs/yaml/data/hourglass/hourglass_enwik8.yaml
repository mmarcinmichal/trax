defaults:
  - /data/base
  - _self_

data:
  make_inputs:
    _target_: "trax.data.make_inputs"
    _partial_: true
    train_stream:
      - "${data.train.Stream}"
      - "${data.train.BucketByLength}"
      - "${data.AddLossWeights}"
    eval_stream:
      - "${data.eval.Stream}"
      - "${data.eval.BucketByLength}"
      - "${data.AddLossWeights}"
  train:
    Stream:
      _target_: "trax.data.tf_dataset_streams_train"
      datasets: "${data.dataset_loader}"
      input_name: "targets"
    BucketByLength:
      _target_: "trax.data.BucketByLength"
      boundaries:
        - 2049
      batch_sizes:
        - 8
      length_keys:
        - 0
        - 1
  eval:
    Stream:
      _target_: "trax.data.tf_dataset_streams_eval"
      datasets: "${data.dataset_loader}"
      input_name: "targets"
    BucketByLength:
      _target_: "trax.data.BucketByLength"
      boundaries:
        - 2049
      batch_sizes:
        - 8
      length_keys:
        - 0
        - 1
  AddLossWeights:
    _target_: "trax.data.add_loss_weights"
    _partial_: true
    id_to_mask: 0
  dataset_loader:
    _target_: "trax.data.loader.tf.base.data_streams"
    _partial_: true
    data_dir: null
    dataset_name: "t2t_enwik8_l2k"
