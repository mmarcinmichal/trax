defaults:
  - base
  - wmt_concat_base
  - _self_

data:
  train:
    TFDS:
      _target_: "trax.data.TFDS"
      dataset_name: "t2t_summarize_cnn_dailymail32k"
      data_dir: null
    BucketByLength:
      _target_: "trax.data.BucketByLength"
      boundaries:
      - 128
      - 256
      - 512
      - 1024
      - 2048
      - 4096
      - 8192
      batch_sizes:
      - 8
      - 4
      - 2
      - 1
      - 1
      - 1
      - 1
      - 1
      length_keys:
        - 0
        - 1
  eval:
