defaults:
  - /data/base
  - /data/scientific_papers/scientific_papers_base
  - _self_

data:
  Rekey:
    _target_: "trax.data.Rekey"
    key_map:
      inputs: "article"
      targets: "abstract"
  make_streams:
    _target_: "trax.data.make_streams"
    _partial_: true
    train_stream:
      - "${data.train.TFDS}"
      - "${data.GenericTextPreprocess}"
      - "${data.Shuffle}"
      - "${data.train.BucketByLength}"
      - "${data.AddLossWeights}"
    eval_stream:
      - "${data.eval.TFDS}"
      - "${data.GenericTextPreprocess}"
      - "${data.Shuffle}"
      - "${data.eval.BucketByLength}"
      - "${data.AddLossWeights}"
  train:
    TFDS:
      _target_: "trax.data.TFDS"
      dataset_name: "scientific_papers/arxiv:1.1.1"
      data_dir: null
      train: true
    BucketByLength:
      _target_: "trax.data.BucketByLengthFromBatcher"
      training: true
      buckets:
        - - 16384
        - - 32
          - 1
      strict_pad_on_len: false
  eval:
    TFDS:
      _target_: "trax.data.TFDS"
      dataset_name: "scientific_papers/arxiv:1.1.1"
      data_dir: null
      train: false
    BucketByLength:
      _target_: "trax.data.BucketByLengthFromBatcher"
      training: false
      buckets:
        - - 16384
        - - 32
          - 1
      strict_pad_on_len: false
  AddLossWeights:
    _target_: "trax.data.add_loss_weights"
    _partial_: true
    id_to_mask: 0
  FilterByLengthMap:
    _target_: "trax.data.FilterByLengthMap"
    len_map:
      inputs: "(1, 16384)"
      targets: "(1, 1024)"
    filter_on_eval: true
  TruncateByLengthMap:
    _target_: "trax.data.TruncateByLengthMap"
    len_map:
      inputs: 16384
      targets: 1024
    truncate_on_eval: true
  PadToLengthMap:
    _target_: "trax.data.PadToLengthMap"
    len_map:
      inputs: 16384
      targets: 1024
  GenericTextPreprocess:
    _target_: "trax.data.GenericTextPreprocess"
    spm_path: "gs://t5-data/vocabs/cc_all.32000/sentencepiece.model"
    text_preprocess_fns:
      - "${data.Rekey}"
    token_preprocess_fns:
      - "${data.AddEOS}"
      - "${data.TruncateByLengthMap}"
      - "${data.FilterByLengthMap}"
      - "${data.PadToLengthMap}"
  AddEOS:
    _target_: "trax.data.AddEOS"
