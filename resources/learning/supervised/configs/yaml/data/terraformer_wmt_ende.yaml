data:
  batcher:
    _target_: "trax.data.batcher"
    data_streams: "${data.data_streams}"
    batch_size_per_device: 1
    eval_batch_size: 1
    buckets_include_inputs_in_length: true
    max_eval_length: 512
    buckets: "([513], [64, 1])"
    strict_pad_on_len: true
    id_to_mask: 0
  data_streams:
    _target_: "data.data_streams"
    _partial_: true
    data_dir: null
    dataset_name: "t2t_wmt14_translate/de-en"
    preprocess_fn: "${data.wmt_preprocess}"
  wmt_preprocess:
    _target_: "data.wmt_preprocess"
    _partial_: true
    max_length: 512
    max_eval_length: 512
